<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style-profile-managing.css">

<body>
    <header>
        <nav>
          <div class="logo-container">
            <a href="/main.html">
              <img class="header-logo" src="assets/logo/cineX.png" alt="CineX" />
            </a>
          </div>
  
          <div class="header-buttons">
            <div>
              <button class="header-nav-button-language">
                <a href="language.html">

            <div class="profile-container">

                    <img src="assets/images/pfp.png" alt="" >

                <i class="fa-solid fa-arrow-down"></i>
            </div>
          </div>
        </nav>
        <div class="header-nav-line"></div>
      </header>

      <div class="back-to-homepage">
        <a href="/CineX_Đức/account-setting.html" style="text-decoration: none; color: white; display: flex; align-items: center;">

        </a>
      </div>

      <section class="main-content">
        <div class="main-content-container">
            <div class="main-content-account">
                <div class="main-content-title">
                    <h1>Quản lý hồ sơ</h1>  
                    <img src="assets/images/pfp.png" alt="profile-picture">

    <section class="main-content-function">

                  <h3>Ngôn ngữ</h3>
                </div>
              </a>
            </div>

            <div class="function-card">
              <a href="view-limit.html" style="text-decoration: none; color: white; display: block;">

                </div>
              </a>
            </div>

            <div class="function-card">
              <a href="/CineX_Phuc/index.html" style="text-decoration: none; color: white; display: block;">

      s

              <div class="delete-card-text">
                <h3>Xóa hồ sơ</h3>
              </div>
            </a>
          </div>
      </section>
    <div id="footer-container"></div>
    <script>
      fetch("/CineX_Đức/Footer/index.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
