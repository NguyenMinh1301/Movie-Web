<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<body>
    <header>
        <nav>
          <div class="logo-container">
            <a href="index.html">
              <img class="header-logo" src="assets/logo/cineX.png" alt="CineX" />
            </a>
          </div>
  
          <div class="header-buttons">
            <div>
              <button class="header-nav-button-language">
                <a href="language.html">
                  <i class="fa-solid fa-globe"></i> Tiếng Việt</a>
              </button>
            </div>
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="assets/images/pfp.png" alt="" >
                </div>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
          </div>
        </nav>
        <div class="header-nav-line"></div>
      </header>

      <div class="back-to-homepage">
        <a href="account-setting.html" style="text-decoration: none; color: white; display: flex; align-items: center;">
          <i class="fa-solid fa-arrow-left"></i>
          <h1>Quay lại tài khoản</h1>
        </a>
      </div>

      <section class="main-content">
        <div class="main-content-container">
            <div class="main-content-account">
                <div class="main-content-title">
                    <h1>Thay đổi mật khẩu</h1>  
                    <span style="display: inline-block; margin: 20px 0;">
                        <i class="fa-solid fa-lock" style="font-size: 100px; color: white !important; background-color: transparent !important;"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>

      <section class="main-content-function">
        <form class="password-form">
            <input type="password" class="current-password-input" placeholder="Mật khẩu hiện tại">
            <input type="password" class="new-password-input" placeholder="Mật khẩu mới">
            <input type="password" class="re-type-new-password-input" placeholder="Nhập lại mật khẩu mới">
        </form>
        <div class="main-content-function-password">
            <button type="submit" class="btn-save">Lưu</button>
            <a href="account-setting.html" class="btn-cancel" style="text-decoration: none; display: inline-block;">Hủy</a>
        </div>
      </section>

      <div id="footer-container"></div>
      <script>
        fetch("/Footer/index.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          });
      </script>
</body>
</html>
