<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineX</title>
    <link rel="icon" href="assets/logo/Logo2.png">
    <link rel="stylesheet" href="css/style-signup.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/script-signup.js"></script>
    <script src="js/include.js"></script>
    <script src="js/script-header-sticky.js"></script>
</head>
<body>
    <div data-include="header-nologin.html"></div>

    <div class="content">
        <img class="background" src="assets/images/homepage/header/Poster-login-signup.png" alt="">
        <div class="signup-container">
            <div class="signup-box">
                <h2>Đăng ký</h2>
                <input class="signup-input" type="text" placeholder="Tên tài khoản">
                <input class="signup-input" type="text" placeholder="Email hoặc số điện thoại di động">
                <input class="signup-input" type="password" placeholder="Mật khẩu">
                <input class="signup-input" type="password" placeholder="Nhập lại mật khẩu">

                <div class="captcha-container">
                    <label>
                        <input type="checkbox"> <span>Tôi không phải robot</span>
                    </label>
                    <img src="assets/icons/captcha.png" alt="">
                </div>

                <label class="remember-me">
                    <input type="checkbox"> Tôi đồng ý với các điều khoản của CineX.
                </label>

                <button class="signup-button" onclick="window.open('pay.html', '_blank')">Đăng ký</button>
                <div class="separator">HOẶC</div>
                <button class="signup-button-code" onclick="window.open('pay.html', '_blank')">Gmail</button>

                <br>
                <a class="normal-text" href="/CineX_Khoi/pages/supportpage.html">Bạn không thể đăng ký?</a>
            </div>
        </div>
    </div>
    
    <div data-include="footer.html"></div>
</body>
</html>
